      <form>

          <input type="text" class="form-control" id="inputUsernameOrEmail" placeholder="Ingresa tu nombre de usuario o correo electrónico">

        </div>

          <input type="checkbox" class="form-check-input" id="checkStayLoggedIn">
          <label class="form-check-label" for="checkStayLoggedIn">Mantenerme conectado</label>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
